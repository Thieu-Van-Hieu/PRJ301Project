<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <!-- Link đến file CSS -->
  <link rel="stylesheet" href="../assert/stylesheets/login.css" />
  <link rel="stylesheet" href="../assert/stylesheets/responsivelogin.css">
</head>
<body>
  <div class="container">
    <div class="left-intro">
        <h1 id="greeting"></h1>
        <p>Have a great journey ahead!</p>
    </div>
    <div class="login-form">
      <h2>Sign In</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="username">User name</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" />
        </div>

        <div class="options">
          <label>
            <input type="checkbox" name="remember" />
            Remember me
          </label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-submit">Sign In</button>
      </form>
    </div>
  </div>
  <script src="../assert/javascripts/loginbackground.js"></script>
</body>
</html>
